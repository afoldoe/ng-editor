<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
 <div ng-app="myApp" ng-controller="formCtrl">    
      <form>
           Message: <input type="text" ng-model="message">
Select a font style:
<select ng-model="selectedFont" ng-options="x for x in fonts">
</select>
<input type="button" value="embiggen" ng-click="myStyle={fontSize: 'xx-large'}">
<input type="button" value="clear" ng-click="myStyle={}">

</form>
<hr>
<span style="font-family:{{selectedFont}}">{{message}}</span>
<hr>
<span ng-style="myStyle">{{message}}</span>
<hr>
<span style="font-family:{{selectedFont}}"><span ng-style="myStyle">{{message}}</span></span>
<hr>
Selected Font = {{selectedFont}}
</div>
  </body>
</html>
